<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Art Gallery</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Interactive Art Gallery</h1>
        </header>

        <main>
            <!-- Artwork View Counter -->
            <div id="counter">Artworks Viewed: 0</div>

            <!-- Buttons for Reset and Adding New Art -->
            <button id="reset-button">Reset Gallery</button>
            <button id="add-art-button">Add New Artwork</button>

            <!-- Art Gallery Section -->
            <section class="art-grid">
                <div id="art-panel-0" class="art-panel">
                    <img src="https://via.placeholder.com/200" alt="Starry Night">
                    <p>Starry Night by Vincent van Gogh</p>
                </div>
                <div id="art-panel-1" class="art-panel">
                    <img src="https://via.placeholder.com/200" alt="Mona Lisa">
                    <p>Mona Lisa by Leonardo da Vinci</p>
                </div>
                <div id="art-panel-2" class="art-panel">
                    <img src="https://via.placeholder.com/200" alt="The Persistence of Memory">
                    <p>The Persistence of Memory by Salvador Dalí</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Placeholder for JavaScript Code -->
    <script>
        // List of additional artworks to add dynamically
        const newArtworks = [
            { title: 'The Scream', artist: 'Edvard Munch', img: 'https://via.placeholder.com/200' },
            { title: 'Girl with a Pearl Earring', artist: 'Johannes Vermeer', img: 'https://via.placeholder.com/200' },
            { title: 'The Birth of Venus', artist: 'Sandro Botticelli', img: 'https://via.placeholder.com/200' },
            { title: 'The Night Watch', artist: 'Rembrandt van Rijn', img: 'https://via.placeholder.com/200' },
            { title: 'The Kiss', artist: 'Gustav Klimt', img: 'https://via.placeholder.com/200' },
            { title: 'American Gothic', artist: 'Grant Wood', img: 'https://via.placeholder.com/200' },
            { title: 'Las Meninas', artist: 'Diego Velázquez', img: 'https://via.placeholder.com/200' },
            { title: 'The Last Supper', artist: 'Leonardo da Vinci', img: 'https://via.placeholder.com/200' },
            { title: 'Water Lilies', artist: 'Claude Monet', img: 'https://via.placeholder.com/200' },
            { title: 'Starry Night Over the Rhône', artist: 'Vincent van Gogh', img: 'https://via.placeholder.com/200' }
        ];
        // Add your JavaScript code here.
        
        // Handles art panel view tracking
        function artPanelViewed(id){
            // Update counter if this panel has not been viewed
            if (id.style.backgroundColor != 'darkgray'){
                // Update art viewed counter
                artCounter++;
                updateCounter();

                // Change background color
                id.style.backgroundColor = 'darkgray';
            }
        }

        // Updates the Artworks Viewed counter
        function updateCounter(){
            document.getElementById('counter').textContent = `Artworks Viewed: ${artCounter}`;
        }

        var artCounter = 0;
        var artPanelIds = [document.getElementById('art-panel-0'), document.getElementById('art-panel-1'), document.getElementById('art-panel-2')]

        // Add event listeners for each art panel
        artPanelIds[0].addEventListener('click', function() {artPanelViewed(artPanelIds[0])});
        artPanelIds[1].addEventListener('click', function() {artPanelViewed(artPanelIds[1])});
        artPanelIds[2].addEventListener('click', function() {artPanelViewed(artPanelIds[2])});
        
        // Later, move this to an external JavaScript file for better organization.
    </script>
</body>

</html>
